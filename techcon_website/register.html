<html lang="en">

	<meta charset="utf-8">

<body>
	<header>
		<h1>Register for TechCon 2024</h1>
		<nav>
			<ul>
			<li><a href="index.html" target="_blank">Home</a></li>
			<li><a href="about.html" target="_blank">About</a></li>
			<li><a href="schedule.html" target="_blank">Schedule</a></li>
			<li><a href="contact.html" target="_blank">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<form action="/submit_registration" method="post">
			<h3>Register for 2024</h3>

			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="segni" required><br><br>

			<label for="email">E-mail</label>
			<input type="email" id="email" name="email" placeholder="segni@gmail.com" required><br><br>

			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="**********" minlength="8" maxlength="14" required><br><br>

			<label for="subscription">Agree to terms &amp; conditions</label>
			<input type="checkbox" id="subscription" name="subscription" required><br><br>

			<button type="Submit">Register Now</button>

		</form>
	</main>

	<footer>
		<p>&copy; Copyright TechCon 2024. All rights reserved.</p>
		<p>Contact us: info@techcon.com</p>
	</footer>
